<ion-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">
      <i class="ion-ios-briefcase"></i> MICROJOBS
    </h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="friend in friends" type="item-text-wrap">
        <img ng-src="{{friend.face}}">
        <h2>{{friend.name}}</h2>
        <p>{{friend.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(friend)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
