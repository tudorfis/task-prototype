<script id="new-task.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar class="bar-secondary">
      <h1 class="title">New Task</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="What do you need to do?" ng-model="task.title">
          </label>
          <label class="item item-input">
            <textarea placeholder="Write description ..." ng-model="task.description"></textarea>
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Create Task</button>
        </div>
      </form>
    </ion-content>
  </div>
</script>
<ion-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">
      <i class="ion-ios-briefcase"></i> MICROJOBS
    </h1>
    <button class="button button-icon" ng-click="newTask()">
      <i class="icon ion-compose"></i>
    </button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list card" ng-repeat="task in tasks">
      <div class="item item-divider">{{task.title}}</div>
      <div class="item item-body">
        <div style="float: right;" ng-if="task.image">
          <img ng-src="{{task.image}}" alt="" style="width: 100px; height: auto;"/>
        </div>
        <p ng-bind-html="task.description"></p>
      </div>
    </div>
  </ion-content>
</ion-view>
